<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // use of spread operator
    function sum(name, ...arr) {
        let sum = 0;
        for (let i in arr) {
          sum += arr[i];
        }
        document.write(name);
        document.write(sum);
      }
      var arr=[10,20,30]
      sum("farhan",...arr);
  </script>
</body>
</html>
